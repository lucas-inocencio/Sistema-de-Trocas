<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> MVP </title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header class="container-fluid bg-light"> 
    <img class="me-5" id="logo-header" width="44" height="63.5" src="static/img/Preve-Logo-Transp-4-e1589915634970.png">
    <h1 class="" id="titulo-header">Sistema de Trocas do Banco do Preventório</h1>
  </header>
  <main>
    <form  action="{{ url_for('register') }}" method="post" class="mt-5 mb-5 text-center" id="login-container">
      <h1 class="mb-3 center">Cadastro</login>
      <hr>

      <input type="text" name="email" class="form-control mt-4 mb-4" placeholder="Email"></input>
      <input type="password" name="passwort" class="form-control mb-4" placeholder="Digita a Senha"></input>
      <input type="text" name="Fullname" class="form-control mb-4" placeholder="Nome Completo"></input>
      <input type="text" name="CPF" class="form-control mb-4" placeholder="CPF"></input>
      <input type="text" name="Age" class="form-control mb-4" placeholder="Age"></input>
      <input type="text" name="bankclient" class="form-control mb-4" placeholder="Número da conta"></input>
      <input type="text" name="address" class="form-control mb-4" placeholder="Endereço"></input>
      <input type="text" name="contact" class="form-control mb-4" placeholder="Número de Telefone"></input>
      <input type="text" name="services" class="form-control mb-4" placeholder="Serviços"></input>
      <input type="text" name="skills" class="form-control mb-4" placeholder="Habilidades"></input>

      <button type="submit" class="btn btn-primary" id="btn-submit-login">Cadastrar</button>

      <hr>

    </form> 
    <a href="login" class="btn btn-outline-secondary" id="btn-signup-login" >
        Entrar
      </a> 
  </main>
