<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MVP </title>
    <link rel="stylesheet" type="text/css" href="..\static\css\styleadd.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="container-fluid bg-light"> 
        <img class="me-5" id="logo-header" width="44" height="63.5" src="..\static\img\Preve-Logo-Transp-4-e1589915634970.png">
        <h1 class="" id="titulo-header">Sistema de Trocas do Banco do Preventório</h1>
    </header>


<section class="h-100 h-custom gradient-custom-2">
  <form action="{{ url_for('addpost') }}" method="post" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="p-5">
                    <h3 class="fw-normal mb-5" style="color: #009f1a;">Quase lá ! Preencha o formulário</h3>
                    

                    <div class="mb-4 pb-2">
                       
                        <select class="select">
                            <option value="1">Obra</option>
                            <option value="2">Gráfica</option>
                            <option value="3">Cabelereiro</option>
                            <option value="4">Pet</option>
                        </select>
                      </div>
                    <div class="row">

                      <div class="col-md-6 mb-4 pb-2">

                        <div class="form-outline">
                            <input type="text" name="title" id="form3Examplev2" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Examplev2">Título</label>
                        </div>
  
                      </div>
                        <div class="form-outline">
                            <input type="text" name="service_tag" id="form3Examplev2" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Examplev2">Especifique o serviço</label>
                        </div>
  
                        <div class="form-outline">
                            <input type="text" name="description" id="form3Examplev3" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Examplev3">Descreva brevemente o serviço desejado</label>
                        </div>

                        <div class="form-outline">
                            <input type="number" step="0.1" name="hour_currency" min=0 id="form3Examplev4" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Examplev4">Horinhas a serem descontadas</label>
                        </div>
                      </div>
                    </div>
  
                  </div>
                </div>
                <div class="col-lg-6 bg-indigo text-white">
                    <div class="p-5">
                        <h3 class="fw-normal mb-5">Detalhes do Contato</h3>
  
                    <div class="mb-4 pb-2">
                        <div class="form-outline form-white">
                            <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Examplea2">Rua + Número</label>
                        </div>
                    </div>
  
                    <div class="mb-4 pb-2">
                      <div class="form-outline form-white">
                        <input type="text" id="form3Examplea3" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Examplea3">Complemento</label>
                      </div>
                    </div>
  
                    <div class="row">

                      <div class="col-md-7 mb-4 pb-2">
  
                        <div class="form-outline form-white">
                          <input type="text" id="form3Examplea5" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Examplea5">Tipo de Casa</label>
                        </div>
  
                      </div>
                    </div>
  
                    <div class="mb-4 pb-2">
                      <div class="form-outline form-white">
                        <input type="text" id="form3Examplea6" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Examplea6">Nome</label>
                      </div>
                    </div>
  
                    <div class="row">
                      <div class="col-md-5 mb-4 pb-2">
  
                        <div class="form-outline form-white">
                          <input type="text" id="form3Examplea7" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Examplea7">DDD</label>
                        </div>
  
                      </div>
                      <div class="col-md-7 mb-4 pb-2">
  
                        <div class="form-outline form-white">
                          <input type="text" id="form3Examplea8" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Examplea8">Número de telefone</label>
                        </div>
  
                      </div>
                    </div>
  
                    <div class="mb-4">
                      <div class="form-outline form-white">
                        <input type="text" id="form3Examplea9" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Examplea9">Email</label>
                      </div>
                    </div>
                    <input type="hidden" name="status" id="form3Examplea9" class="form-control form-control-lg" value="Em Aberto"/>
  
                    <div class="form-check d-flex justify-content-start mb-4 pb-3">
                      <input class="form-check-input me-3" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label text-white" for="form2Example3">
                        Eu aceito os <a href="#!" class="text-white"><u>Termos e Condições</u></a> da Troca.
                      </label>
                    </div>
  
                    <button type="submit" class="btn btn-light btn-lg"
                      data-mdb-ripple-color="dark">Postar</button>
  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  </section>

</body>
</html>
